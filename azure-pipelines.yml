# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  azureSubscription: '35daef8c-5deb-496d-a160-d79c3778bc47'
  #appName: 'wac789'
  dockerRegistryServiceConnection: 'c80da904-1694-4081-95b2-12dadfa3014b'
  imageRepository: 'gitrepo'
  containerRegistry: 'crtest789.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: update_aca
  displayName : update container apps
  jobs:
    - job: update
      displayName: update
      steps:
      - task: AzureCLI@2
        inputs:
          azureSubscription: 'jiyoung 2 - testbRG connection'
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            RESOURCE_GROUP = "test-b-RG"
            ACA = "catest789"
            IMAGE = "crtest789.azurecr.io/gitrepo:'$(Build.BuildId)'"
            
            az containerapp update \
              --name $ACA \
              --resource-group $RESOURCE_GROUP \
              --image $IMAGE
          addSpnToEnvironment: true