
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  azureSubscription: '35daef8c-5deb-496d-a160-d79c3778bc47'
  #appName: 'wac789'
  dockerRegistryServiceConnection: 'c80da904-1694-4081-95b2-12dadfa3014b'
  imageRepository: 'gitrepo'
  containerRegistry: 'crtest789.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
# Docker
    - task: AzureKeyVault@2
      inputs:
        azureSubscription: 'jiyoung 2 - testbRG connection'
        KeyVaultName: 'key753'
        SecretsFilter: '*'
        RunAsPreJob: true
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'jiyoung 2 - testbRG connection'
        scriptType: 'batch'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo -e '
          db = {
            'host':'$(host)',
            'user':'$(user)',
            'password':'$(dbpass)',
            'database':'$(database)'
          }
          ' >> config.py
# Build and push an image to Azure Container Registry
- stage: update_aca
  displayName : update container apps
  jobs:
    - job: update
      displayName: update
      steps:
      - task: AzureCLI@2
        inputs:
          azureSubscription: 'jiyoung 2 - testbRG connection'
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp update \
              --name catest753 \
              --resource-group test-b-RG \
              --image crtest789.azurecr.io/gitrepo:'$(Build.BuildId)'
          addSpnToEnvironment: true