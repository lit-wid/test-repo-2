# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  azureSubscription: '35daef8c-5deb-496d-a160-d79c3778bc47'
  #appName: 'wac789'
  dockerRegistryServiceConnection: 'c80da904-1694-4081-95b2-12dadfa3014b'
  imageRepository: 'gitrepo'
  containerRegistry: 'crtest789.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: update_acr
  jobs:
  - job: "update_acr"
    steps:
      - task: AzureCLI@2
        displayName: 'Deploy RG and ACR'
        inputs:
          azureSubscription: 'thomasthorntoncloud'
          scriptType: bash
          scriptLocation: inlineScript
          addSpnToEnvironment: true
          inlineScript: |
            #!/bin/bash
            RESOURCE_GROUP="test-b-RG"
            ACA="catest789"
            az containerapp update \
            --name $ACA \
            --resource-group $RESOURCE_GROUP \
            --image crtest789.azurecr.io/gitrepo:'$(Build.BuildId)'
